<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      h1 {
        color: lightseagreen;
        text-align: center;
      }
      ul {
        list-style-type: square;
        margin-left: 20px;
      }
      li {
        color: brown;
        font-size: 18px;
      }
      button {
        background-color: orange;
        color: white;
        border: none;
      }
      button:hover {
        background-color: darkorange;
      }
    </style>
</head>
<body>
  <h1>Nya</h1>
  <ul>
    <li>Primer item</li>
    <li>Segon item</li>
    <li>Tercer item</li>
  </ul>
  <button>Yes</button>

</body>
</html>
